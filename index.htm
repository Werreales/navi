<!DOCTYPE html>
<html class="@mobile">
	<head>
		<!-- Metas -->
		<meta charset="utf-8">
		<meta name="description" content="A NationStates' search engine developed by Nemesis Corporation based on Google search engine." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>navi â€“ NationStates' Web Portal</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:200,400,700" />
		<link rel="stylesheet/less" href="style/base.less" />
		<link rel="stylesheet/less" href="style/mobile.less" />
		<link rel="stylesheet/less" href="style/shame.less" />

		<!-- Scripts -->
		<script src="script/gcse.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.3/less.min.js" data-env="development"></script>
	</head>
	<body class="navi-App :: navi-App--mode_start">

		<!-- Header -->
		<header class="navi-Header">

			<div class="navi-Header__search-box">
				<p class="navi-Header__logo || navi-logo"><img src="asset/logo.png" alt="navi" title="navi" /></p>

				<div class="navi-Header__search-bar || shame-gcse-override">
					<p class="navi-Header__beautiful-message">What beautiful thing are you going to look for on NationStates?</p>
					<gcse:searchbox></gcse:searchbox>
				</div>
			</div>

		</header>
		<!-- /Header -->



		<!-- Main -->
		<main class="navi-Main">

			<div class="navi-Main__search-results || shame-gcse-override">
				<gcse:searchresults></gcse:searchresults>
			</div>

		</main>
		<!-- /Main -->



		<!-- Footer -->
		<footer class="navi-Footer">
			<div class="navi-Footer__trademark">
				<p class="navi-Footer__logo || navi-logo">
					<img src="asset/logo.png" alt="navi" title="navi" height="30" />
				</p>

				<p class="navi-Footer__copyright">&copy; Nemesis Corporation</p>
			</div>
		</footer>
		<!-- /Footer -->
	</body>
</html>
