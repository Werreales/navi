<!DOCTYPE html>
<html>
	<head>

	<body class="Navi-App , Navi-App--theme_gainsboro , Navi-App--state_start , Navi-App@mobile">
		<header class="Navi-Header">

			<div class="Navi-Header__search-box">

			<nav class="Navi-Header__nav :: Navi-Nav">

			</nav>

		</header>

		<main class="Navi-Main">
			<div class="Navi-Main__search-results">
				<gcse:searchresults></gcse:searchresults>
			</div>
		</main>

		<footer class="Navi-Footer">

			<nav class="Navi-Footer__nav :: Navi-Nav">
